            result = [];

                console.log("vocab");

            } else {
                words = spelling;
                console.log("spelling");
            }
            var len = words.length - 1;

            while (i < length) {
                var idx = Math.floor((Math.random() * len) + 1);
                //console.log(idx);
                word = words[idx];
                if ((result.indexOf(word)) < 0) {
                    result.push(word);
                    i++;
                }
            }
            return result;
        }
